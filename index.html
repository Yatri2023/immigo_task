        $(function () {

        window.onload = function () {
            document.getElementById("page_display").style.display = 'none';
        };

<body>
    <script>
        $('body').append('<div style="" id="loadingDiv"><div class="loader"></div><div class="loading_text"><span>IMMIGO</span></div></div>');
        $(window).on('load', function () {
            setTimeout(removeLoader, 1000); //wait for page load PLUS two seconds.
        });
        function removeLoader() {
            $("#loadingDiv").fadeOut(500, function () {
                // fadeOut complete. Remove the loading div
                $("#loadingDiv").remove();
                $("#page_display").show() //makes page more lightweight 
            });
        }
    </script>
    <div id="page_display">

        <div class="header" id="header"></div>
        <div class="navbar" id="navbar"></div>
        <div id="main_part"></div>
        <div class="footer" id="footer"></div>
    </div>
</body>
